<!--
  Generated template for the Page2Page page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Page 2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1> Sending with event </h1>

  <ion-list>
    <ion-item *ngFor="let mutant of mutants" (click)="goToPage3(mutant)">
      {{ mutant.name }}
    </ion-item>
  </ion-list>

  <h1> Sending with HTML </h1>

  <ion-list>
    <ion-item *ngFor="let mutant of mutants" [navPush]="page3" [navParams]="{'mutant': mutant}">
      {{ mutant.name }}
    </ion-item>
  </ion-list>
</ion-content>
