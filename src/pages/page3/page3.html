<ion-header>

  <ion-navbar>
    <ion-title>Detail of: {{ mutant.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center> {{ mutant.power }}</h2>

  </button>
</ion-content>
